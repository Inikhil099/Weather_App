<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WEATHER APP</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="container">
        <div class="search-bar">
            <i class="fa-solid fa-location-dot"></i>
            <input type="search" placeholder="CITY">
            <button class="search"><i class="fa-solid fa-magnifying-glass"></i></button>
        </div>
        <img src="404.png" alt="404image" class="not imgs">
        <img src="clear.png" alt="" class="clear imgs">
        <img src="cloud.png" alt="" class="cloud imgs">
        <img src="mist.png" alt="" class="mist imgs">
        <img src="rain.png" alt="" class="rain imgs">
        <img src="snow.png" alt="" class="snow imgs">
        <div class="temperature">
            <span class="temp">0<sup> Â°C</sup></span>
            <p class="result">WEATHER</p>
        </div>


        <div class="info">
            <div class="humidity">
                <i class="fa-solid fa-water is"></i>
                <div class="values">
                <span>Humidity</span>
                <br>
                <span class="percentage">0%</span>
                </div>
            </div>
            <div class="wind">
                <i class="fa-solid fa-wind is"></i>
                <div class="values">    
                <span>Wind Speed</span>
                <br>
                <span class="speed">0Km/h</span>
                </div>
            </div>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
